<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="image-container">
        <img src="images/img.jpg" alt="Green jungle leaves">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="Odin project logo">
            Odin
        </div>
        <div class="image-footer"> Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div class="login-container">
        <div class="quote">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
            <form>

                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="entry">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="entry">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    
                    <div class="entry">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>

                    <div class="entry">
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="tel" id="user_phone" name="user_num">
                    </div>

                    <div class="entry">
                        <label for="user_pass">PASSWORD</label>
                        <input type="password" id="user_pass" name="user_pass" required>
                    </div>
                    <div class="entry">
                        <label for="user_pass"> CONFIRM PASSWORD</label>
                        <input type="password" id="user_confirm_pass" name="user_confirm_pass" required>
                    </div>
                </fieldset>
            </form>
        <div class="buttons">
            <button class="create-account-button">Create Account</button>
            <div class="login-button">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
